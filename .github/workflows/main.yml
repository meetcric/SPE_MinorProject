name: SPE_MINIPROJECT

on:
  push:
    branches: [master]

jobs:
  Docker_BuildPush:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
